<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link rel="stylesheet" href="yearpicker.css" />
    <script src="yearpicker.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Retirement Calculator</h1>
      <label for="name">Enter your name:</label>
      <input type="text" id="name" placeholder="Type your name..." />
      <label for="birthYear">Enter your birth year:</label>
      <input
        type="number"
        id="birthYear"
        placeholder="Type your birth year..."
      />
      <button id="submit">Calculate Retirement</button>
      <div class="output">
        <h2>Your Result:</h2>
        <p id="output"></p>
      </div>
    </div>
    <script src="script.js"></script>
    <footer><p class="footer">DEVELOPED with ❤️ by Darkul</p></footer>
  </body>
</html>
